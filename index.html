<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> Happy Anniversary Day ðŸ’–</title>

<style>
:root{ --accent:#ff4e50; }
html,body{
  margin:0; padding:0;
  height:100%;
  font-family:'Poppins',sans-serif;
}
body{
  background-image:url("bg.png");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  z-index:0;
  pointer-events:none; /* allow clicks through the overlay */
}
.card{
  position:relative;
  background:rgba(255,255,255,0.88);
  border-radius:14px;
  z-index:5;
  text-align:center;
  padding:20px;
  width:90%;
  max-width:420px;
  animation:pop .6s ease;
}
@keyframes pop{from{opacity:0;transform:scale(.8);}to{opacity:1;transform:scale(1);} }
h1{color:var(--accent);margin:6px 0;}
p{color:#333;margin:8px 0 12px;}
input{
  padding:10px;border-radius:10px;border:1px solid #ccc;width:60%;
}
button{
  background:var(--accent);border:none;
  padding:10px 14px;border-radius:10px;
  color:#fff;cursor:pointer;
}
button.secondary{background:#eee;color:#333;}
.toast{
  position:fixed;bottom:20px;left:50%;
  transform:translateX(-50%);
  background:#222;color:#fff;
  padding:10px 14px;border-radius:10px;
  opacity:0;transition:.3s;z-index:50;
}
.toast.show{opacity:1;}

#slideshowOverlay{
  position:fixed;inset:0;
  display:none;z-index:20;
  background:rgba(0,0,0,0.3);
  align-items:center;justify-content:center;
}
#slideCard{
  background:#fff;padding:18px;
  border-radius:14px;max-width:900px;width:90%;
  text-align:center;
}
.slideImg{
  max-width:100%;max-height:70vh;
  opacity:0;border-radius:10px;
  transition:opacity .9s ease;
}
.slideImg.show{opacity:1;}
</style>
</head>
